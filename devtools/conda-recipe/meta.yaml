package:
  name: particlesim-dev
  version: {{ GIT_DESCRIBE_TAG+ '+' +GIT_BUILD_STR }}
source:
  path: ../..

build:
  preserve_egg_dir: True

requirements:
  build:
    - python
    - setuptools
    - cython >=0.22
    - numpy x.x

  run:
    - python
    - numpy x.x

test:
  requires:
    - pytest 
    - pytest-cov
  imports:
    - particlesim

about:
  home: https://github.com/SimonTreu/compscie-mc
  license: GNU Public License v3+
  summary: "Solve Poisson's equation with successive over-relaxation"
